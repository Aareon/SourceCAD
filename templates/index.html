<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <title>Departments | SourceCAD</title>
</head>
<body>
  <!-- header -->
  <!--<div class="header_all">
    <h1>SourceCAD</h1>
  </div>-->
  <!--<img class="image-top" src="image/banner.png" alt=""> -->
  <div class="container">
    <div class="nameheader">
      <h2>{{user_rank}} {{user_name}} - {{user_unit_number}}</h2>
    </div>
    <div class="meta">
      <div class="departments">
          <!-- onclick inside '' is link where they want to go. -->
        {% if session.is_dispatch %}
        <form action="/dispatch" method="GET">
            <center> <button class="button-dispatch" type="submit">Dispatcher</button> </center>
        </form>
        {% endif %}
        {% if session.is_police %}
        <form action="/police" method="GET">
          <center> <button class="button-leo" type="submit">Law Enforcement</button> </center>
        </form>
        {% endif %}
        {% if session.is_civilian %}
        <form action="/civilian" method="GET">
          <center> <button class="button-civ" type="submit">Civilian</button> </center>
        </form>
        {% endif %}
      </div>
    </div>
  </div>

</body>
</html>
